<!DOCTYPE html>
<html lang="en" ng-app="tttApp">
	<head>
		<link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>
		<meta charset="utf-8">
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.js"></script>
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
		<!-- AngularFire must be before .js and after Firebase -->
		<script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
		<script src="js/main.js"></script>
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->
    </head>
	<body>
		<header>
			<h1>Tic Tac Toe</h1>
		</header>
			<div id="container" ng-controller="gamePlay">
				<!-- Player One -->
				<section id="col-1">
					<input type="text" placeholder="player one" ng-model="players[0]"> 
					<h2 class="player-name" ng-bind="players[0]"></h2>
					<div id="color1"><p id="scoreOne" ng-bind="playerScore()"></p></div>
					<div id="new-game"><h5>New</h5></div>
				</section>
				<!-- Game Board/Center -->
				<section id="game-board">
					<div class="box" ng-repeat="cell in cells track by $index" ng-click="makeMove($index)" ng-style="{'background-color': getCellColor($index)}" ng-class="{cell:true, clear:($index % 3 === 0)}"></div>
					<br>
					<div id="winner">
						<p ng-bind="getWinner($index)"></p>
					</div>
				</section>
				<!-- Player Two -->
				<section id="col-3">
					<input type="text" placeholder="player two" ng-model="players[1]">
					<h2 class="player-name" ng-bind="players[1]"></h2>
					<div id="color2"><p id="scoreTwo" ng-bind="playerScore()"></p></div>
					<div id="reset"><h5>Reset</h5></div>
				</section>
			</div>
		<footer>		
		</footer>
	</body>
</html>
