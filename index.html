<!DOCTYPE html>
<html lang="en" ng-app="tttApp">
	<head>
		<meta charset="utf-8">
		<title>Tic-Tac-Toe</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- AngularJS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.js"></script>
		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
		<!-- AngularFire must be before .js and after Firebase -->
		<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>
		<script src="js/main.js"></script>
		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->
    </head>
	<body>
		<header>
			<h1>Tic Tac Toe</h1>
		</header>
			<div id="container">
				<section id="col-1" ng-controller="playerInfo">
					<input type="text" placeholder="player one" id="player-one" ng-model="playerName">
					<h2 class="player-name" ng-bind="playerName"></h2>
					<div id="p1-options">
						<button class="color-option red"></button>
						<button class="color-option green"></button>
						<button class="color-option blue"></button>
						<button class="color-option black"></button>
					</div>
				</section>
				<section id="game-board">
					<div class="box" id="one">
						<button class="board" ng-click="tStyleR={'background-color':'red'}" ng-style="tStyleR"></button>
					</div>
					<div class="box" id="two">
						<button class="board" ng-click="tStyleB={'background-color':'blue'}" ng-style="tStyleB"></button>
					</div>
					<div class="box" id="three">
						<button class="board" ng-click="tStyleG={'background-color':'green'}" ng-style="tStyleG"></button>
					</div><br>
					<div class="box" id="four">
						<button class="board"></button>
					</div>
					<div class="box" id="five">
						<button class="board"></button>
					</div>
					<div class="box" id="six">
						<button class="board"></button>
					</div><br>
					<div class="box" id="seven">
						<button class="board"></button>
					</div>
					<div class="box" id="eight">
						<button class="board"></button>
					</div>
					<div class="box" id="nine">
						<button class="board"></button>
					</div>
				</section>
				<section id="col-3">
					<input type="text" placeholder="player two" id="player-two" ng-model="playerName">
					<h2 class="player-name" ng-bind="playerName"></h2>
					<div id="p2-options">
						<button class="color-option red"></button>
						<button class="color-option green"></button>
						<button class="color-option blue"></button>
						<button class="color-option black"></button>
					</div>
				</section>
			</div>
		<footer>
		</footer>
	</body>
</html>
